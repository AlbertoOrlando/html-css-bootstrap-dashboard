<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <!-- header -->
    <header>
        <nav class="mb-3 navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img class="logo" src="img/duck.png" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">Catalogo Libri</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Anagrafica Utenti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Strorico Prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control text-dark me-2 bg-light" type="search" placeholder="Cerca.." aria-label="Search">
                  <button class="btn btn-outline-light text-secondary-subtle border-secondary-subtle " type="submit">Cerca</button>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <!-- main -->
    <main>
        <div class="container">
            <h1>Nuovo Libro</h1>
            <form class="row g-3">
                
                <div class="row g-3">
                </div>
                <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Nome Autore</label>
                <input type="email" class="form-control" placeholder="Inserisci il nome dell'autore" id="inputEmail4">
                </div>
                <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Cognome Autore</label>
                <input type="password" class="form-control" placeholder="Inserisci il cognome dell'autore" id="inputPassword4">
                </div>
                <div class="col-12">
                <label for="inputAddress" class="form-label">Titolo</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Inserisci il titolo del libro">
                <span id="gray">titolo versione italiana</span>
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Genere</label>
                    <select id="inputState" class="form-select">
                        <option selected>Scegli il genere</option>
                        <option>...</option>
                    </select>
                    </div>
                <div class="col-md-6">
                <label for="inputCity" class="form-label">Anno di pubblicazione</label>
                <input type="text" class="form-control" placeholder="Inserisci l'anno" id="inputCity">
                </div>
                <div class="col-md-2">
                <label for="inputZip" class="form-label">ISBN#</label>
                <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#" id="inputZip">
                </div>
                <div class="border-top pt-4 mt-5">
                    <span>Note</span>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Inserisci note sul libro</label>
                      </div>
                </div>
                <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                    Disponibile anche in digitale
                    </label>
                </div>
                </div>
                <div class="col-12">
                <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                </div>
            </form>
        </div>

    </main>
    
</body>
</html>
